language: haskell

matrix:
  allow_failures:
    - GHCVER=head   CABALVER=head COVOPT=--enable-coverage
    - GHCVER=7.6.3  CABALVER=1.18 COVOPT=--enable-library-coverage
    - env: GHCVER=8.0.1  CABALVER=1.24 COVOPT=--enable-library-coverage

env:
 - GHCVER=head   CABALVER=head COVOPT=--enable-coverage
 - GHCVER=8.2.1  CABALVER=2.0  COVOPT=--enable-coverage
 - GHCVER=8.0.1  CABALVER=1.24 COVOPT=--enable-coverage
 - GHCVER=7.10.1 CABALVER=1.22 COVOPT=--enable-coverage
 - GHCVER=7.8.4  CABALVER=1.18 COVOPT=--enable-library-coverage
 - GHCVER=7.6.3  CABALVER=1.18 COVOPT=--enable-library-coverage

before_install:
 - sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install -y cabal-install-$CABALVER ghc-$GHCVER
 - export PATH=/opt/ghc/$GHCVER/bin:$PATH

install:
 - travis_retry cabal-$CABALVER install --only-dependencies --force-reinstalls

